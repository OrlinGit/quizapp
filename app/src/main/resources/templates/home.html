<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Quiz app</h1>
    <ul>
        <li th:each="quiz : ${quiz}">
            <h2 th:text="${quiz.id}"></h2>
            <ul>
                <li th:each="question : ${quiz.questions}" th:text="${question.questionText}"></li>
            </ul>
        </li>

    </ul>
</body>
</html>
